<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./tetris.css">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>


  <script>
    window.onload = function () {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", "tetris.js")
      xhr.onload = function () {
        if (this.status != 200 || this.readyState != 4)
          return;
        let scriptJS = document.createElement("script");
        scriptJS.innerHTML = this.responseText;
        document.head.append(scriptJS);

        init();
      };
      xhr.send();
    };
  </script>

</head>

<body>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="div"></div>
  <!-- <input type="button" style="width: 128px;" onclick="toggleFullScreen();" value="Развернуть"/> -->

</body>

</html>
