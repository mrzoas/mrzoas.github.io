<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./tetris.css">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>


  <script>
    window.onload = function () {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", "tetris.js")
      xhr.onload = function () {
        if (this.status != 200 || this.readyState != 4)
          return;
        let scriptJS = document.createElement("script");
        scriptJS.innerHTML = this.responseText;
        document.head.append(scriptJS);

        init();
      };
      xhr.send();
    };
  </script>

</head>

<body>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="div"></div>
  <input type="button" style="width: 128px;" onclick="toggleFullScreen();" value="Развернуть"/>

  <script>
    //https://developer.mozilla.org/ru/docs/Web/API/MediaDevices/getUserMedia
    if(navigator.webkitGetUserMedia!=null) { 
      
      let videoDevices = [];
      navigator.mediaDevices.enumerateDevices()
      .then(function(devices) {
        devices.forEach(function(device) {
          if (device.kind == "videoinput")
            videoDevices.push(device.deviceId);
        });
      })
      .catch(function(err) {
        console.log(err.name + ": " + err.message);
      });


      let s="";
      videoDevices.forEach(function(device) {
          s += device + " | ";
        });
        alert(s);

      var constraints = { video : { deviceId: videoDevices[0] } };

      navigator.mediaDevices.getUserMedia(constraints)
      .then(function(mediaStream) {
        var video = document.querySelector('video');
        video.srcObject = mediaStream;
        video.onloadedmetadata = function(e) {
          video.play();
        };
      })
      .catch(function(err) { console.log(err.name + ": " + err.message); });
    } else {
      alert("Без SSL документ не может получить доступ к веб-камере");
    }
  </script>

</body>

</html>
